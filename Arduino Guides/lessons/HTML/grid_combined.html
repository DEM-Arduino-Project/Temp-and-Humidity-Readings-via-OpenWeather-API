<html lang="en">
    <head>
        <title>Offsetting columns</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"/>
    </head>
    <body>
    <div class="container-fluid">
        <p>Resize the browser window to see the effect.</p>
        <div class="row" style="background-color:skyblue;">
            <div class="col-sm-5 col-md-3" style="background-color:gray">.col-sm-5 .col-md-3</div>
            <div class="col-sm-7 col-md-9" style="background-color:green">.col-sm-7 .col-md-9</div>
        </div>
        <br/>
        <div class="row" style="background-color:skyblue;">
            <div class="col-sm-4 offset-sm-1 col-md-2 offset-md-1" style="background-color:gray">.col-sm-4 .col-md-2</div>
            <div class="col-sm-6 offset-sm-1 col-md-8 offset-md-1" style="background-color:green">.col-sm-6 .col-md-8</div>
        </div>
    </body>
</html>
