<html>
    <head>
        <title>Hover</title>
        <style>
            h1:hover {
                color: skyblue;
            }
        </style>
    </head>
    <body>
        <h1>Move the mouse over this</h1>

        <p><b>Note:</b> The :hover selector style links on mouse-over.</p>

    </body>
</html>
