<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script>
                $(document).ready(function(){
                    $("button").click(function(){
                        var x = new Date();
                        
                        $("div").html("Date and time: " + x);
                    });
                });
        </script>
    </head>
    <body>
        <p>Click the button to change the text.</p>
        <button>Change</button>
        <br><br>
        <div>Some text</div>

    </body>
</html>
