<html>
    <head>
        <title>Bootstrap Grid and Buttons</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <button type="button" class="btn" style="font-size: 9vh">Button1</button>
                </div>
                <div class="col-sm-4 text-center">
                    <button type="button" class="btn btn-primary" style="font-size: 9vh">Button2</button>
                </div>
                <div class="col-sm-4 text-center">
                    <button type="button" class="btn btn-secondary" style="font-size: 9vh">Button3</button>
                </div>
            </div>
            
            <div class="row" style="height: 10vh;"> </div>
            
            <div class="row">
                <div class="col-sm-12 text-center">
                    <button type="button" class="btn" style="font-size: 12vh">Button centered</button>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-sm-12 text-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" style="font-size: 9vh">Group1</button>
                    <button type="button" class="btn btn-primary" style="font-size: 9vh">Group2</button>
                    <button type="button" class="btn btn-primary" style="font-size: 9vh">Group3</button>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
